<!doctype html>

<html lang="en">

<head id="head" class="head">
    <meta charset="utf-8">
	<title>Ian's Instruments</title>
	<link rel="stylesheet" href="contact.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="navigation.js"></script>
    <script src="contact.js"></script>
</head>

<body id="body" class="body">
    <main id="main" class="main">
        <!--page header-->
        <header id="pageTitle" class="header"><h1 id="h1" class="header"><a id="headerLink" href="index.html">Ian's Instruments</a></h1>
            <noscript>Please enable javascript to use this webpage.</noscript>
        </header>
        <!--navigation bar-->
        <nav id="navigationBar" class="navBar">
            <div id="navBarDiv" class="div">
                <table id="navTable" class="navTable">
                    <tr id="naviRow" class="naviRow">
                        <td><a href="index.html" id="linkHome" class="navi">Home</a></td>
                        <td>
                            <!--drop down menu to allow for better navigation to instruments
                                functionality sourced from https://www.plus2net.com/javascript_tutorial/dropdown-redirect.php-->
                            <select id="dropdownMenu" class="dropdownMenu">
                                <option value="Instruments" selected disabled hidden id="dropdownDefault" class="menuOption">Instruments</option>
                                <option value="Instruments Overview" id="insOve" class="menuOption">Instruments Overview</option>
                                <option value="Acoustic Guitar" id="acoGui" class="menuOption">Acoustic Guitar</option>
                                <option value="Bass Guitar" id="bassGui" class="menuOption">Bass Guitar</option>
                                <option value="Electric Guitar" id="eleGui" class="menuOption">Electric Guitar</option>
                            </select>
                        </td>
                        <td><a href="about.html" id="linkAbout" class="navi">About</a></td>
                        <td><a href="contact.html" id="linkContact" class="navi">Contact</a></td>
                    </tr>
                </table>
            </div>
        </nav>
        <!--Intro section of the page-->
        <div id="introDiv" class="div">
            <h2 id="introHeader" class="h2">Contact Us!</h2>
            <p id="introText" class="p">If you have any questions not answered in the About Us page <a href="about.html">here</a>, feel free to contact
                us using the form below.
            </p>
        </div>
        <!--response form to ask questions using email-->
        <form id="contactForm" class="form">
            <div id="contactDiv" class="contactDiv">
                <!--user's name-->
                <div id="nameDiv" class="div">
                <label for="name" id="nameLabel" class="label">Name: </label>
                <input id="name" type="text" autocomplete="name" aria-required="true" class="input"/><span>*</span></div><br/>
                <!--user's email address-->
                <div id="emailDiv" class="div">
                <label for="email" id="emailLabel" class="label">Email Address: </label>
                <input id="email" type="email" autocomplete="email" aria-required="true" class="input"/><span>*</span></div><br/><br/>
                <!--user's message-->
                <div id="messageDiv" class="div">
                <label for="message" id="messageLabel" class="label">Message: </label>
                <textarea id="message" rows="12" cols="2" wrap="hard" form="contactForm" aria-required="true" class="input"></textarea><span></span></div><br/>
                <!--submit-->
                <div id="submitDiv" class="div">
                <input type="submit" id="submit" class="input" value="submit"></div><br/>
            </div>
        </form>
        <br/>
    </main>
    <!--footer with navigation links-->
    <footer id="footer" class="footer">
        <a href="instrumentsOverview.html" id="linkPg1" class="footerNavi">Instruments Overview</a><br/>
        <a href="about.html" id="linkPg2" class="footerNavi">About</a><br/>
        <a href="contact.html" id="linkPg3" class="footerNavi">Contact</a><br/>
    </footer>
</body>
